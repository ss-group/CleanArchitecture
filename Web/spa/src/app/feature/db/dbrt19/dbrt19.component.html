<h4>{{ 'label.DBRT19.programName' | translate}}</h4>
<div class="row">
    <div class="col">
        <app-card>
            <div class="card-content">
                <div class="row">
                    <div class="col-6">
                        <app-search (search)="enter($event)"
                            placeholder="{{ 'label.DBRT19.searchPlaceholder' | translate}}"></app-search>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-primary" (click)="add()"><i class="fas fa-plus-circle"></i>
                            {{ 'label.ALL.Add' | translate}}</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <app-table [rows]="degree" [page]="page" (onTableEvent)="search()">
                            <ngx-datatable-column prop="degreeNameTha" width="200">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">
                                        {{ 'label.DBRT19.degreeNameTha' | translate}}
                                    </label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <a [routerLink]="['detail']"
                                        [state]="{code: row.degreeId}">{{row.degreeNameTha}}</a>
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column prop="degreeNameEng" width="200">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{ 'label.DBRT19.degreeNameEng' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.degreeNameEng}}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column prop="degreeShortNameTha" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">
                                        {{ 'label.DBRT19.degreeShortNameTha' | translate}}
                                    </label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.degreeShortNameTha}}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column prop="degreeShortNameEng" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">
                                        {{ 'label.DBRT19.degreeShortNameEng' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.degreeShortNameEng}}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column prop="active" width="50" [cellClass]="'text-center'">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">
                                        {{ 'label.DBRT19.active' | translate}}
                                    </label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <i *ngIf="row.active" class="fas fa-check"></i>
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column [cellClass]="'text-center'" [sortable]="false" width="50">
                                <ng-template ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper">
                                        {{ 'label.ALL.Delete' | translate}}
                                    </label>
                                </ng-template>
                                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                    <button (click)="remove(row.degreeId,row.rowVersion)"
                                        class="btn btn-outline-danger btn-sm">
                                        <i class="far fa-trash-alt"></i>
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>

                        </app-table>
                    </div>
                </div>

            </div>
        </app-card>
    </div>
</div>
