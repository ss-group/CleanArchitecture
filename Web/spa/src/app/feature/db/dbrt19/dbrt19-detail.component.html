<toolbar>
  <button class="btn btn-primary" (click)="util.focusInvalid(cat); save()" [disabled]="saving">
    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
    <i class="fas fa-save" [hidden]="saving"></i> {{ 'label.ALL.Save' | translate}}</button>
</toolbar>
<h4>{{ 'label.DBRT19.programName' | translate}}</h4>
<div class="row">
  <div class="col">
    <app-card header="{{ 'label.DBRT19.detail' | translate}}">
      <div class="card-content">
        <div class="col">
          <div class="col">
            <form #cat [formGroup]="dbrt19Form">
              <div class="form-row">
                <div class="form-group col-md-6 col-sm-6">
                  <textbox formControlName="degreeNameTha">
                    {{ 'label.DBRT19.degreeNameTha' | translate}}
                  </textbox>
                </div>
                <div class="form-group col-md-6 col-sm-6">
                  <textbox formControlName="degreeNameEng">{{ 'label.DBRT19.degreeNameEng' | translate}}
                  </textbox>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 col-sm-6">
                  <textbox formControlName="degreeShortNameTha">{{ 'label.DBRT19.degreeShortNameTha' | translate}}
                  </textbox>
                </div>
                <div class="form-group col-md-6 col-sm-6">
                  <textbox formControlName="degreeShortNameEng"> {{ 'label.DBRT19.degreeShortNameEng' | translate}}
                  </textbox>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 col-sm-6">
                  <checkbox formControlName="active">
                    {{ 'label.DBRT19.active' | translate}}
                  </checkbox>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
